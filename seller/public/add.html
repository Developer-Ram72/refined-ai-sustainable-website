<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <title>Add Products</title>
    <style>
            body {
                color: #bde6d7;
                margin: 0;
                min-height: 100vh;
                font-family: 'Montserrat', sans-serif;
            }           
 
            .continer {
                width: 100%;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 1rem;
                box-sizing: border-box;
            }           
 
            .form-container {
                width: 100%;
                max-width: 800px;
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                background: rgba(0, 0, 0, 0.581);
                padding: 20px;
                border-radius: 15px;
                backdrop-filter: blur(10px);
                font-size: 26px;
                line-height: 1.5;
                font-weight: 200;
            }           
 
            .form-group {
                flex: 1 1 300px;
                min-width: 250px;
                max-width: 100%;
            }           
 
            input[type="text"],
            input[type="number"],
            input[type="file"],
            input[type="datetime-local"],
            select,
            textarea {
                width: 100%;
                box-sizing: border-box;
                padding: 12px;
                margin: 8px 0;
                border: 1px solid #34d399;
                background: rgba(52, 211, 153, 0.1);
                border-radius: 10px;
                color: #34d399;
                font-size: 14px;
            }           
 
            input[type="text"]:focus,
            input[type="number"]:focus,
            input[type="file"]:focus,
            input[type="datetime-local"]:focus,
            select:focus,
            textarea:focus {
                border-color: #34d399;
                box-shadow: 0 0 25px rgba(21, 215, 137, 0.862);
                outline: none;
                transition: .5s;
            }           
 
            input[type="datetime-local"] {
                padding-left: 30px;
                font-size: 14px;
                color: #34d399;
                border-radius: 4px;
            }           
 
            input[type="datetime-local"]::-webkit-calendar-picker-indicator {
                -webkit-appearance: none; 
                background: rgb(11, 212, 112);
                border-radius: 50%;
                padding: 5px;
            }           
 
            input[type="datetime-local"]:hover::-webkit-calendar-picker-indicator {
                background: rgba(24, 64, 224, 0.5);
            }           
 
            .submit-container {
                width: 100%;
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }           
 
            input[type="submit"] {
                background-color: #34d399;
                color: #1e293b;
                padding: 15px 30px;
                border-radius: 25px;
                border: none;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                transition: all 0.3s ease;
            }           
 
            input[type="submit"]:hover {
                background-color: #00ffe1;
                transform: scale(1.05);
            }           
 
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #34d399;
            }           
 
            .form-group select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px; 
                font-size: 14px;
                outline: none; 
                transition: border 0.3s ease;
            }           
 
            .form-group select:focus {
                border-color: #34d399;
                box-shadow: 0px 0px 5px rgba(21, 215, 137, 0.8);
            }           
 
            @media (max-width: 600px) {
                .continer {
                    padding: 0.5rem;
                }           
 
                .form-container {
                    padding: 15px;
                    gap: 10px;
                }           
 
                .form-group {
                    flex: 1 1 100%;
                }
            }           
 
            textarea {
                resize: vertical;
            }           
 
            .form-group select option[value=""] {
                color: #888; 
            }           

    </style>
</head>
<body>
    <div class="continer">
        <form action="/add_product" method="POST" class="form-container" enctype="multipart/form-data">
            <div class="form-group">
                <label for="p_name">Product Name:</label>
                <input type="text" id="p_name" name="p_name" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                    <option value="food">Food</option>
                    <option value="other">Other</option>
                </select>
            </div> 

            <div class="form-group">
                <label for="condition">Product Condition:</label>
                <select id="condition" name="condition" required>
                    <option value="new">New</option>
                    <option value="like-new">Like New</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="used">Used</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration_used">Duration Used (if applicable):</label>
                <input type="text" id="duration_used" name="duration_used" placeholder="e.g., 6 months, 1 year">
            </div>

            <div class="form-group">
                <label for="p_price">Product Price:</label>
                <input type="number" id="p_price" name="p_price" required>
            </div>


            <div class="form-group">
                <label for="tags">Tags (use #@start and ,)</label>
                <input type="text" id="tags" name="tags" pattern="^(#[a-zA-Z0-9]+\s*)*$" 
                    placeholder="#tag1 #tag2 #tag3">
            </div>

            <div class="form-group">
                <label for="sale_ends">Sale End Date:</label>
                <input type="datetime-local" id="sale_ends" name="sale_ends">
            </div>

            <div class="form-group">
                <label for="sale_ends">Sale End Date:</label>
                <input type="datetime-local" id="sale_ends" name="sale_ends">
            </div>

            <div class="form-group">
                <label for="p_image">Product Image:</label>
                <input type="file" id="p_image" name="p_image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="stock">Stock Quantity:</label>
                <input type="number" id="stock" name="stock" min="0" required>
            </div>

            <div class="form-group" style="flex: 100%;">
                <label for="product_description">Product Description:</label>
                <textarea id="product_description" name="product_description" rows="4"></textarea>
            </div>

            <div class="submit-container">
                <input type="submit" value="Add Product">
            </div>
        </form>
    </div>
</body>
</html>
