<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: #1e293b;
            color: #bde6d7;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(52, 211, 153, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .chat-header {
            background: rgba(52, 211, 153, 0.1);
            padding: 20px;
            border-bottom: 1px solid rgba(52, 211, 153, 0.2);
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #34d399;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: #34d399;
            color: #1e293b;
            margin-left: auto;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background: rgba(52, 211, 153, 0.1);
            color: #bde6d7;
            margin-right: auto;
            border-radius: 15px 15px 15px 0;
        }

        .bot-message h3 {
            color: #34d399;
            margin: 15px 0 10px 0;
            font-size: 1.2em;
        }

        .bot-message p {
            margin: 10px 0;
            line-height: 1.5;
        }

        .bot-message ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .bot-message li {
            margin: 5px 0;
            list-style-type: none;
            position: relative;
            padding-left: 25px;
        }

        .bot-message li:before {
            content: 'â€¢';
            color: #34d399;
            position: absolute;
            left: 0;
            font-size: 1.2em;
        }

        .input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 10px;
        }

        #content {
            flex: 1;
            padding: 15px;
            border: 1px solid #34d399;
            background: rgba(52, 211, 153, 0.1);
            border-radius: 10px;
            color: #bde6d7;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #content:focus {
            box-shadow: 0 0 15px rgba(52, 211, 153, 0.3);
        }

        button {
            padding: 15px 30px;
            background: #34d399;
            color: #1e293b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #29c58c;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            color: #34d399;
        }

        .typing-indicator.active {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #34d399;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class='bx bxs-bot'></i> AI Support Assistant</h1>
        </div>
        
        <div class="chat-messages" id="response">
            <div class="message bot-message">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <form id="content-form" class="input-container">
            <input type="text" id="content" placeholder="Ask me anything..." required>
            <button type="submit">
                <i class='bx bx-send'></i>
                Send
            </button>
        </form>
    </div>

    <script>
        document.getElementById('content-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const content = document.getElementById('content').value;
            const responseDiv = document.getElementById('response');
            const typingIndicator = document.getElementById('typingIndicator');

            // Add user message
            responseDiv.insertAdjacentHTML('beforeend', `
                <div class="message user-message">${content}</div>
            `);

            // Show typing indicator
            typingIndicator.classList.add('active');
            responseDiv.scrollTop = responseDiv.scrollHeight;

            // Clear input
            document.getElementById('content').value = '';

            fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            })
            .then(response => response.json())
            .then(data => {
                typingIndicator.classList.remove('active');

                if (data.generatedContent) {
                    let formattedContent = data.generatedContent
                        // Format titles
                        .replace(/#([^#]+)#/g, '<h3>$1</h3>')
                        // Format paragraphs (handle multiline)
                        .split('!paragraph!').map((para, index) => {
                            if (index === 0) return para;
                            return `<p>${para.trim()}</p>`;
                        }).join('\n')
                        // Format bullet points
                        .replace(/\/points\/([\s\S]*?)(?=\/points\/|$)/g, (match, points) => {
                            const items = points.split('*')
                                .filter(item => item.trim())
                                .map(item => `<li style="flex: 1;
            padding: 15px;
            background:rgba(0, 251, 155, 0.21);
            border-radius: 10px;
            color: #bde6d7;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;">${item.trim()}</li>`)
                                .join('');
                            return `<ul>${items}</ul>`;
                        });

                    responseDiv.insertAdjacentHTML('beforeend', `
                        <div class="message bot-message">
                            ${formattedContent}
                        </div>
                    `);
                } else {
                    responseDiv.insertAdjacentHTML('beforeend', `
                        <div class="message bot-message error">Sorry, I couldn't process that request.</div>
                    `);
                }
                responseDiv.scrollTop = responseDiv.scrollHeight;
            })
            .catch(error => {
                typingIndicator.classList.remove('active');
                responseDiv.insertAdjacentHTML('beforeend', `
                    <div class="message bot-message error">Sorry, something went wrong. Please try again.</div>
                `);
                responseDiv.scrollTop = responseDiv.scrollHeight;
            });
        });
    </script>
</body>
</html>
